{% extends 'layout.html' %}
{% load widget_tweaks %}
{% block content %}


    <div class="row" style="margin-top: 120px">
        <div class="offset-md-1 col-md-3 d-flex justify-content-center" >
            <img src="https://image.tmdb.org/t/p/w500/{{ show.poster_path }}" alt="show_image">

        </div>
        <div class="col-md-7" style="margin-left: 20px">
            <span><p>{{ show.name }}</p></span>
            <span><p>{{ show.id }}</p></span>
            <span><p>{{ show.episode_run_time }}</p></span>
            <span><p>{{ show.first_air_date }}</p></span>
            <span><p>{{ show.number_of_episodes }}</p></span>
            <span><p>{{ show.number_of_seasons }}</p></span>
            <span><p>{{ show.overview }}</p></span>
            <span><p>{{ show.status }}</p></span>
        </div>
    </div>
{% endblock %}
