<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="Check your favourite TV shows!" content="">
    <meta name="Querido" content="">

    <title>CheckSeries</title>

    {% load staticfiles %}
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'content/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'content/font-awesome.css' %}">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="{% static 'content/site.css' %}"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet"
          type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css">

</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand" href="{% url "index" %}">CheckSeries</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
            Menu
            <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">

            <ul class="navbar-nav text-uppercase ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url "index" %}"><i class="fa fa-trophy fa-lg"
                                                                    aria-hidden="true"></i>Top TV
                        Shows</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url "index" %}"><i class="fa fa-search fa-lg"
                                                                    aria-hidden="true"></i>Search</a>
                </li>
                {% if user.is_authenticated %}
                    <form id="logoutForm" action="/logout" method="get">
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:document.getElementById('logoutForm').submit()"><i
                                    class="fa fa-sign-out fa-lg" aria-hidden="true"></i>Log Out</a>
                        </li>
                    </form>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "login" %}"><i
                                class="fa fa-sign-out fa-lg" aria-hidden="true"></i>Login</a>
                    </li>
                {% endif %}
            </ul>

        </div>
    </div>
</nav>


{% block content %}{% endblock %}

<!-- Footer -->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <span class="copyright">Copyright &copy; This was made in 2019 ;)</span>
            </div>
            <div class="col-md-4">
                <ul class="list-inline social-buttons">
                    <li class="list-inline-item">
                        <a href="#">
                            <i class="fa fa-facebook"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-md-4">
                <ul class="list-inline quicklinks">
                    <li class="list-inline-item">
                        <a href="#">Privacy Policy</a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#">Terms of Use</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</footer>

<!-- JQuery and Bootstrap core
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="{% static 'scripts/jquery-3.3.1.slim.min.js' %}"></script>
<script src="{% static 'scripts/popper.min.js' %}"></script>
<script src="{% static 'scripts/bootstrap.min.js' %}"></script>
<script src="{% static 'scripts/site.js' %}"></script>
{% block scripts %}
{% endblock %}


</body>
</html>
